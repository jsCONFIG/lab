<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automated build tools</title>
    <link rel="stylesheet" href="static/css/cssreset-min.css">
    <link rel="stylesheet" href="static/css/main.css">
</head>
<body>
    <div id="wrapper">
        <div class="content">
            <div id="tools" class="leftBar">
                <span class="title">Tools - Add by 'right click'</span>
                <div class="brackets">
                    <button id="build">Build</button>
                </div>
            </div>
        </div>
        <div class="fixClear workSpace">
            <div id="editor" data-node="editor" class="left">
                <div class="item">
                    <div class="item empty"></div>
                </div>
            </div>
            <!-- 选择某个节点之后，进行相关操作 -->
            <div class="left" id="modEdit" data-node="modEdit">
            </div>
        </div>
    </div>
    <script src="static/js/jquery-2.1.3.js"></script> 
    <script src="static/js/bmodulejs.js" msrc="static/js/base.js" after="static/js/init.js"></script>
</body>
</html>
